# General information
name: '@simatic-ax/generators'
version: 0.0.0-placeholder
type: lib
# Description will be displayed in the apax extension
description: This library contains a collection of signal generators
#URL to the repository
repository:
  type: git
  url: https://github.com/simatic-ax/generators
# Registry information, where the package will be published
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'
# Environment variables
variables:
  APAX_BUILD_ARGS:
    - '--debug'
targets:
  - '1500'
  - 'llvm'
# Dependencies
devDependencies:
  "@ax/sdk": ^2504.0.0
  "@simatic-ax/snippetscollection": 1.0.0
  # "@ax/axunit-mocking": ^6.1.12
  # "@simatic-ax/mocks": ^2.0.0
dependencies:
  "@simatic-ax/io": ^9.0.0
  "@ax/system-timer": ^10.0.24
# Files which 'apax pack' will include
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'changelog.md'
  - 'snippets'
  - 'docs'
  - 'bin' # ship library with binaries
catalogs:
  "@ax/simatic-ax": ^2504.0.0
