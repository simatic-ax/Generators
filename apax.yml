name: '@simatic-ax/generators'
version: 0.0.3
type: lib
variables:
  APAX_BUILD_ARGS:
    - '--log Trace'
    - '--simulation'
    - '--debug'
targets:
  - 'axunit-llvm'
scripts:
  publishpackage:
    - apax publish --package *.apax.tgz --registry 'https://npm.pkg.github.com/'
    - rm *.apax.tgz -f
  createpackage:
    - apax build
    - apax test
    - apax version $1
    - apax pack
devDependencies:
  '@ax/sdk': 3.0.12
  "@simatic-ax/snippetscollection": 0.0.15
registries:
  '@simatic-ax': 'https://npm.pkg.github.com/'
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'docs'
  - 'src'
  - 'snippets'
dependencies:
  "@simatic-ax/io": 1.0.1
  "@ax/system-timer": 3.0.9
  # "@simatic-ax/mocks": 0.1.3
